<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search app Using Html,CSS,JavaScript and bootstrap</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="">
      <nav class="navbar">
        <div
          class="container d-flex flex-column flex-md-row justify-content-center justify-content-md-between gap-2 align-items-center"
        >
          <a class="navbar-brand text-white fw-bold fs-1 fst-italic"
            >Image Search App</a
          >
          <form class="d-flex" role="search" id="search-form">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search for images"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="container image-container my-5"
      >
        <h1 class="text-center my-5 col">Enter a search term...</h1>
        
      </section>
    </main>
    <footer>
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <p class="text-white fw-medium fs-6 fst-italic m-0">
          Copyright &copy; Subham Mallick, 2025
        </p>
      </div>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
